<!DOCTYPE html>
<html lang="en">

    <head >
         <meta charset="UTF -8">
         <title>calculator</title>
         <link href="./calculator.css" rel="stylesheet" />

    </head>

    <body>
        <h1>Calculator</h1>
<table class="table">
             <tr class="result">
                <td> 0 </td>
            </table>
            </tr>
        <table class="table">
                
                <tr>
                    <td>AC</td>
                    <td>+/-</td>
                    <td>%</td>
                    <td class="symbol">/</td>

                </tr>
                <tr>
                    <td>7</td>
                    <td>8/-</td>
                    <td>9</td>
                    <td class="symbol">*</td>

                </tr>
                <tr>
                    <td>4</td>
                    <td>5/-</td>
                    <td>6</td>
                    <td class="symbol">-</td>

                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="symbol">+</td>

                </tr>
            
        </table>
        <table class="table">
            <tr></tr>
            <td>0</td>
            <td>.</td>
            <td class="equal">=</td>
            
        </tr>
        </table>
    </body>
</html>
